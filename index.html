<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>guess the number!</title>
  </head>
  <body class="body">
    <h1 class="title">Adivina el número</h1>
    <label class="label">Introduce aquí tu número:</label>
    <input
      class="input-number js-number"
      id="text"
      type="text"
      name="text"
      value
    />
    <button class="button js-button">Prueba</button>

    <label class="label" for="text"></label>
    <input
      class="input-clue"
      id="text"
      type="text"
      name="text"
      value=""
      placeholder="Pista: Escribe el número y dale a Prueba"
    />
    <label class="label" for="text"></label>
    <input
      class="input-clue"
      id="text"
      type="text"
      name="text"
      value=""
      placeholder="Número de intentos: 0"
    />
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
